<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Cidades do Brasil que tiveram rolezinhos</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map, layer;

function initialize() {

  var saopaulo = new google.maps.LatLng(-14.2400732,-53.1805018);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: saopaulo,
    zoom: 4
  });

  layer1 = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '1jVeHV-GSl33RZ5hRSdSQ_wndJwRgu8YWtCjwG1hS'
    }
  });

  layer2 = new google.maps.FusionTablesLayer({
    query: {
      select: 'Location',
      from: '1gSy9e1B6i-Xvc-B7_M4HGY-y-RmUt6wwmBZvd4vq'
    }
  });

  layer2.setMap(map);
  layer1.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
