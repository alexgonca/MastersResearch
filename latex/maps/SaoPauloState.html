<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Cidades em SÃ£o Paulo que tiveram rolezinhos</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map, layer;

function initialize() {

  var saopaulo = new google.maps.LatLng(-23.6323535,-46.6135322);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: saopaulo,
    zoom: 7
  });

  layer1 = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '14zbMDYOVpixInsbgbvL5shKpZ1gbaZnKD5bjlq_E'
    }
  });

  layer2 = new google.maps.FusionTablesLayer({
    query: {
      select: 'Location',
      from: '1H03DlurtQ2ih2fS_7g5k5oViMj3NYKbLLS0hJrZ1'
    }
  });

  layer2.setMap(map);
  layer1.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
